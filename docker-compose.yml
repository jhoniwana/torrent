version: '3.8'

services:
  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest
    container_name: telegram-bot-api
    ports:
      - "8081:8081"
    environment:
      TELEGRAM_API_ID: ${TELEGRAM_API_ID}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}
      TELEGRAM_BOT_API_LOCAL: 1
    volumes:
      - ./downloads:/var/lib/telegram-bot-api
    restart: unless-stopped

  torrent-bot:
    build:
      context: ./bot
    container_name: torrent-bot
    depends_on:
      - telegram-bot-api
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
    volumes:
      - ./downloads:/downloads
    restart: unless-stopped

volumes:
  downloads:
